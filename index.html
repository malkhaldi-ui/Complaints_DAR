<!DOCTYPE html>
<html>
<head>
    <title>نموذج الشكاوى والاقتراحات</title>
    <style>
        /* نفس الستايل السابق - احتفظ به */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .form-container {
            max-width: 650px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
        h2 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1e88e5;
            outline: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            width: 100%;
            background-color: #1e88e5;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1565c0;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #responseMessage {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            display: none;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e88e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <img src="https://raw.githubusercontent.com/malkhaldi-ui/DAR_Logo/main/dar.png" alt="Dar Organization Logo" class="logo">
    <h2>تقديم شكوى أو اقتراح</h2>
    <form id="complaintForm">
        <div class="form-group">
            <label for="fullName">الاسم الكامل:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="phone">رقم الهاتف/الواتساب:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="يرجى إدخال أرقام فقط" required>
        </div>

        <div class="form-group">
            <label for="location">الموقع:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="mainType">النوع:</label>
            <select id="mainType" name="mainType" required>
                <option value="">-- اختر النوع --</option>
                <option value="Complaint">شكوى</option>
                <option value="Suggestion">اقتراح</option>
            </select>
        </div>

        <div class="form-group hidden" id="complaintTypeGroup">
            <label for="complaintType">نوع الشكوى:</label>
            <select id="complaintType" name="subType">
                <option value="">-- اختر نوع الشكوى --</option>
                <option value="Sensitive">شكوى حساسة</option>
                <option value="Programmatic">شكوى برامجية</option>
            </select>
        </div>

        <div class="form-group hidden" id="suggestionTypeGroup">
            <label for="suggestionType">نوع الاقتراح:</label>
            <select id="suggestionType" name="subType">
                <option value="">-- اختر نوع الاقتراح --</option>
                <option value="Future Planning">تخطيط مستقبلي</option>
                <option value="Immediate Improvements">تحسينات فورية</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="expectedAction">الإجراء المتوقع:</label>
            <textarea id="expectedAction" name="expectedAction" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="details">تفاصيل الشكوى/الاقتراح:</label>
            <textarea id="details" name="details" rows="5" required></textarea>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>جاري الإرسال، الرجاء الانتظار...</p>
        </div>
        
        <button type="submit" id="submitButton">إرسال</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainTypeSelect = document.getElementById('mainType');
        const complaintTypeGroup = document.getElementById('complaintTypeGroup');
        const suggestionTypeGroup = document.getElementById('suggestionTypeGroup');
        const complaintTypeSelect = document.getElementById('complaintType');
        const suggestionTypeSelect = document.getElementById('suggestionType');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('complaintForm');

        // إظهار/إخفاء الحقول الفرعية بناءً على النوع الرئيسي
        mainTypeSelect.addEventListener('change', function() {
            complaintTypeGroup.classList.add('hidden');
            suggestionTypeGroup.classList.add('hidden');
            complaintTypeSelect.removeAttribute('required');
            suggestionTypeSelect.removeAttribute('required');

            if (this.value === 'Complaint') {
                complaintTypeGroup.classList.remove('hidden');
                complaintTypeSelect.setAttribute('required', 'required');
            } else if (this.value === 'Suggestion') {
                suggestionTypeGroup.classList.remove('hidden');
                suggestionTypeSelect.setAttribute('required', 'required');
            }
        });

        // معالجة إرسال النموذج
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // رابط تطبيق الويب الخاص بك
            const webAppUrl = "https://script.google.com/macros/s/AKfycbzde98Cylrepb49NX2oWrMbEEptp4vbVFp9adejeSZPG70nt1-eg0MIuEcjOozi-zh9-A/exec"; 
            
            const messageElement = document.getElementById('responseMessage');
            
            // إظهار مؤشر التحميل وتعطيل الزر
            loadingIndicator.style.display = 'block';
            submitButton.disabled = true;
            messageElement.style.display = 'none';

            // استخدام FormData مباشرة
            const formData = new FormData(this);
            
            // إرسال البيانات باستخدام طريقة تعمل مع CORS
            const xhr = new XMLHttpRequest();
            const url = webAppUrl;
            
            // بناء query string من FormData
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }
            
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    loadingIndicator.style.display = 'none';
                    submitButton.disabled = false;
                    
                    // مع Google Apps Script، حتى لو كان هناك خطأ CORS، البيانات تصل
                    // لذلك نعتبر الإرسال ناجحاً
                    showMessage('success', 'تم إرسال النموذج بنجاح. سنقوم بالتواصل معك قريباً.');
                    form.reset();
                    complaintTypeGroup.classList.add('hidden');
                    suggestionTypeGroup.classList.add('hidden');
                }
            };
            
            xhr.onerror = function() {
                loadingIndicator.style.display = 'none';
                submitButton.disabled = false;
                showMessage('error', 'حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            };
            
            xhr.timeout = 30000;
            xhr.ontimeout = function() {
                loadingIndicator.style.display = 'none';
                submitButton.disabled = false;
                showMessage('error', 'انتهت مهلة الاتصال. يرجى المحاولة مرة أخرى.');
            };
            
            xhr.send(params.toString());
            
            function showMessage(type, text) {
                messageElement.style.display = 'block';
                messageElement.className = type;
                messageElement.innerText = text;
            }
        });
    });
</script>
</body>
</html>
